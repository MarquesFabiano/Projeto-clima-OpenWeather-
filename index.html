<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima: usando API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script> <!--Defer para evitar dooms-->

<body>
    <div class="container">
        <div class="form">
            <h3>Escolha  a cidade:</h3>
            <input type="text" placeholder="Digite o nome da Cidade" id="city-input">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Araras</span>
                <img src="" alt="Imagem referente ao pÃ¡is de pesquisa" id="country">
            </h2>
            <p id="temperature"><span>25</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Frio demaizi</p>
                <img src="" alt="Icone referente ao clima" id="weather-icon">
            </div>
            <div id="datails-container">
                <p id="umity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>50%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>3km/h</span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
